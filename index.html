<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Animasyon Özellikleri</title>
  </head>
  <body>
    <section class="main">
      <div class="basit-kutu" id="kutu"></div>
    </section>

    <section class="ayarlar" id="ayarlar">
      <div class="oynatma-butonu" id="oynatma-butonu" title="oynat/durdur"></div>
      <div id="genislet" title="ayarlar"></div>
      <ul class="ayarlar__liste">
        <li class="ayarlar__liste-itemi">
          <label for="--animation-name">Animation Name</label>
          <select id="--animation-name" class="ayar select-element">
            <option value="zıpla">Zıpla</option>
            <option value="renkDegis">Renk Değiş</option>
            <option value="kaybol">Yanıp Sönme</option>
            <option value="dondur">Döndür</option>
            <option value="buyult">Büyült</option>
          </select>
        </li>

        <li class="ayarlar__liste-itemi">
          <label for="--animation-duration" title="animasyon süresi">Animation Duration(s)</label>
          <input
            type="number"
            id="--animation-duration"
            class="ayar"
            value="1"
          />
        </li>

        <li class="ayarlar__liste-itemi">
          <label for="--animation-delay" title="animasyon gecikme süresi">Animation Delay(s)</label>
          <input type="number" id="--animation-delay" class="ayar" value="0" />
        </li>

        <li class="ayarlar__liste-itemi">
          <label for="--animation-timing-function" title="animasyon zamanlama fonksiyonu"
            >Animation Timing Function</label
          >
          <select id="--animation-timing-function" class="ayar select-element">
            <option value="ease">ease</option>
            <option value="ease-in">ease-in</option>
            <option value="ease-out">ease-out</option>
            <option value="ease-in-out">ease-in-out</option>
            <option value="linear">linear</option>
            <option value="steps(5, end)">steps</option>
            <option value="cubic-bezier(0.1, -0.6, 0.2, 0);">
              cubic-bezier
            </option>
          </select>
        </li>

        <li class="ayarlar__liste-itemi">
          <label for="--animation-iteration-count" title="animasyon tekrar sayısı"
            >Animation Iteration Count</label
          >
          <select id="--animation-iteration-count" class="ayar select-element">
            <option value="infinite">infinite</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </li>

        <li class="ayarlar__liste-itemi">
          <label for="--animation-direction" title="animasyon çalışma yönü">Animation Direction</label>
          <select id="--animation-direction" class="ayar select-element">
            <option value="normal">normal</option>
            <option value="reverse">reverse</option>
            <option value="alternate">alternate</option>
            <option value="alternate-reverse">alternate-reverse</option>
          </select>
        </li>

        <li class="ayarlar__liste-itemi">
          <label for="--animation-fill-mode" title="karelerin elemanı etkileme şekli">Animation Fill Mode</label>
          <select id="--animation-fill-mode" class="ayar select-element">
            <option value="none">none</option>
            <option value="forwards">forwards</option>
            <option value="backwards">backwards</option>
            <option value="both">both</option>
          </select>
        </li>
      </ul>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
