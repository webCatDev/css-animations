<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="/scripts/animation.js" defer></script>
    <title>Animation Properties</title>
  </head>
  <body>
    <main class="main">
      <div class="basit-kutu" id="box"></div>
    </main>

    <!-- MENU BUTTONS -->
    <section class="settings" id="settings">
      <button class="play-btn" id="play-btn" title="play/pause"></button>
      <button id="expand-btn" title="settings"></button>

      <div class="container">
        <ul class="settings__list animation">
          <li class="settings__list-item">
            <label for="animation-name" title="animation name"
              >Animation Name</label
            >
            <select
              id="animation-name"
              data-animation-property="--animation-name"
              class="select-element"
            >
              <option value="bounce">bounce</option>
              <option value="colorChange">color change</option>
              <option value="fadeIn">fade in/out</option>
              <option value="rotate">rotate</option>
              <option value="scaleUp">scale up</option>
            </select>
          </li>
          <li class="settings__list-item">
            <label for="animation-duration" title="animation duration"
              >Animation Duration(s)</label
            >
            <input
              type="number"
              id="animation-duration"
              data-animation-property="--animation-duration"
              class="input"
              value="1"
            />
          </li>
          <li class="settings__list-item">
            <label for="animation-delay" title="animation delay"
              >Animation Delay(s)</label
            >
            <input
              type="number"
              id="animation-delay"
              data-animation-property="--animation-delay"
              class="input"
              value="0"
            />
          </li>
          <li class="settings__list-item">
            <label
              for="animation-timing-function"
              title="animation timing function"
              >Animation Timing Function</label
            >
            <select
              id="animation-timing-function"
              data-animation-property="--animation-timing-function"
              class="select-element"
            >
              <option value="ease">ease</option>
              <option value="ease-in">ease-in</option>
              <option value="ease-out">ease-out</option>
              <option value="ease-in-out">ease-in-out</option>
              <option value="linear">linear</option>
              <option value="steps(5, end)">steps</option>
              <option value="cubic-bezier(0.1, -0.6, 0.2, 0);">
                cubic-bezier
              </option>
            </select>
          </li>
          <li class="settings__list-item">
            <label
              for="animation-iteration-count"
              title="animation iteration count"
              >Animation Iteration Count</label
            >
            <select
              id="animation-iteration-count"
              data-animation-property="--animation-iteration-count"
              class="select-element"
            >
              <option value="infinite">infinite</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </li>
          <li class="settings__list-item">
            <label for="animation-direction" title="animation direction"
              >Animation Direction</label
            >
            <select
              id="animation-direction"
              data-animation-property="--animation-direction"
              class="select-element"
            >
              <option value="normal">normal</option>
              <option value="reverse">reverse</option>
              <option value="alternate">alternate</option>
              <option value="alternate-reverse">alternate-reverse</option>
            </select>
          </li>
          <li class="settings__list-item">
            <label for="animation-fill-mode" title="animation fill mode"
              >Animation Fill Mode</label
            >
            <select
              id="animation-fill-mode"
              data-animation-property="--animation-fill-mode"
              class="select-element"
            >
              <option value="none">none</option>
              <option value="forwards">forwards</option>
              <option value="backwards">backwards</option>
              <option value="both">both</option>
            </select>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
